<html lang="en">
    <head>  
        <meta charset="UTF-8">

        <script src="./node_modules/axios/dist/axios.js"></script>

        <script>
          let autocomplete;
          function initAutocomplete() {
            autocomplete = new google.maps.places.Autocomplete(
                document.getElementById('location'),
                {
                    types: ['establishment'],
                    componentRestrictions: {'country': ['US']},
                    fields: ['place_id', 'geometry', "icon", 'name']
                }
            );
        }
        </script>

        <script
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCdulb7PcYu0yakR3w9uT369CQVwh0P5jA&libraries=places&callback=initAutocomplete" defer async>
        </script>
          
  
        <div class="container">
            <div id="loggedin">
                <input id="txtEmail" type="email" placeholder="Email">
                <input id="txtPassword" type="password" placeholder="Password">

                <button id="btnLogIn">Log In</button>
                <button id="btnSignUp">Sign Up</button>
            </div>
        </div>

        <div id="root" class="hide">
            <div class="bar">
              <button id="changeTheme" class="bar-item bar-button">Change Theme</button>
              <button id="viewCal" class="bar-item bar-button">View Calendar</button>
              <button id="btnLogOut" class="hide bar-item bar-button">Log Out</button>
            </div>

            <div id="cal" class="calendar hide">
              <div class="title">
                <h1 class="green" id="calendar-title">Month</h1>
                <h2 class="green" id="calendar-year">Year</h2>
                <br>
                <button id="prev">Previous Month</button>
                <button id="next">Next Month</button>
                <input type="image" id="collapse" alt="Collapse" src="./assets/Close.png">
              </div>
              <div class="body">
                <div class="lightgrey body-list">
                  <ul>
                    <li>MON</li>
                    <li>TUE</li>
                    <li>WED</li>
                    <li>THU</li>
                    <li>FRI</li>
                    <li>SAT</li>
                    <li>SUN</li>
                  </ul>
                </div>
                <div class="darkgrey body-list">
                  <ul id="days">
                  </ul>
                </div>
              </div>
            </div>

            <div id="date"></div>
            <div id="quote"></div>
            <div id="weather">
              <button id="getWeather">How's the weather now?</button>
              <div id="weatherContainer"></div>
            </div>

            <div id="afterWakeUp">
              <h1 id="header1">New Todo</h1>
              <div class="todoContainer" id="newCompose">
                <form id="newTodoForm">
                    <textarea id="event" rows="4" cols="70" placeholder="New Event"></textarea>
                    <br>
                    <br>
    
                    <div id="time">
                        <label for="starts">starts: </label>
                        <input type="time" id="starts" name="starts">
    
                        <label for="ends">ends: </label>
                        <input type="time" id="ends" name="ends">
                    </div>
                    <br>
    
                    <input id="location" placeholder="Enter a place" type="text"/>
                    <br>
                    <br>
    
                    <textarea id="notes" rows="3" cols="70" placeholder="Add Notes"></textarea>
                    <br>
    
                    <div>
                        <button class="but" id="submitTodo">Confirm</button>
                        <button class="but" id="cancelNew">Cancel</button>
                    </div>
                </form>
              </div>

              <table id='todosWTime'>
                <caption>My Day</caption>
                <tr id="colNames">
                  <th>Time</th>
                  <th>Event</th>
                </tr>
              </table>

              <div id="todosWoTime">

              </div>
            </div>
          </div>
        </div>
    </body>
</html>
